<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>TravelBloom</title>
</head>

<body>
    <nav class="navbar">
        <div class="logo">
            <i class="fa-solid fa-plane"></i>
            <p><i>TravelBloom</i></p>
        </div>
        <div class="menu">
            <a href="index.html">Home</a>
            <a href="about.html">About Us</a>
            <a href="contact.html">Contact Us</a>
        </div>
        <div class="search search-container">
            <input type="text" placeholder="  Enter a destination or keyword" id="destinationInput"><i
                class="fa-solid fa-magnifying-glass"></i>
            <button class="srchBtn" id="btnSearch" type="submit">Search</button>
            <button class="srchBtn1" id="btnClear" type="button">Clear</button>
        </div>

    </nav>

    <div class="home" id="Home">

        <div class="right">
            <div class="vertical"></div>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
            <i class="fa-brands fa-youtube"></i>
        </div>
        <div class="center">
            <h1>Explore <br>Dream <br>Destination</h1>
            <p>It encourages exploration of unfamiliar,<br>territories, embracing diverse cultures and <br>landscapes,
                while pursuing the desired <br>destination that captivates the heart and <br>ignites the sense of
                wonder.</p>
            <button>Book Now</button>
        </div>
        <div class="countries" id="searchDestinations">
            <div id="result"></div>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
